    - .:/opt/data
    working_dir: "/opt/data"
    depends_on:
      - odsupercomponent
    environment:
    - LD_LIBRARY_PATH=/opt/od/lib:/opt/odlv/lib
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/odlv/bin
