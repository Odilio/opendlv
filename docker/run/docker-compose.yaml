# Please note that docker-compose does not prescribe a startup order


version: "2"
services:
  odsupercomponent:
    image: pletron/opendlv:v0.0.1-27c64e0-modified
    volumes:
    - .:/opt/data
    working_dir: "/opt/data"
    environment:
    - LD_LIBRARY_PATH=/opt/od/lib
    - PATH=/opt/od/bin
    command: "odsupercomponent --cid=111"



